<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <article class="article-preview" role="main">
    <img src="./assets/images/drawers.jpg" alt="Drawers" class="article-preview__image" width="327" height="200">
    <section class="article-preview__content">
      <h1 class="article-preview__title">Shift the overall look and feel by adding these wonderful
      touches to furniture in your home</h1>
      <p class="article-preview__description">
        Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. I've got some simple tips
        to help you make any room feel complete.
      </p>
      <div class="article-preview__author-section">
        <div class="article-preview__author-section-container">
          <img src="./assets/images/avatar-michelle.jpg" alt="Michelle Appleton" class="article-preview__avatar" width="40" height="40">
          <p class="article-preview__author">Michelle Appleton</p>
          <time datetime="2020-01-28" class="article-preview__date">28 Jun 2020</time>
        </div>
        <button class="article-preview__share" aria-label="Share button to share the article">
          <img src="./assets/images/icon-share.svg" alt="Share" class="article-preview__share-icon" width="15" height="13">
        </button>
      </div>
    </section>
  </article>
</body>
</html>
